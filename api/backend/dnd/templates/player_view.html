{% extends "base.html" %}
{% load static %}

{% block title %}Player View{% endblock %}

{% block content%}
    <h2>Displayed Artwork</h2>
    <div id="artworkDisplay">
        {% for artwork in artworks %}
            <img src="{% static artwork.file_path %}" alt="{{ artwork.title }}">
        {% endfor %}
    </div>    
    <h2>Messages</h2>
    <div id="messagesDisplay">
        {% for message in messages %}
            <p>{{ message.content }}</p>
        {% endfor %}
    </div>
{% endblock %}

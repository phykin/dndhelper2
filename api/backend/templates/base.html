<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}DND Helper{% endblock %}</title>
    <style>
        /* Navbar and right-aligned login/logout area */
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav-links li {
            display: inline;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul class="nav-links">
            {% if not user.is_authenticated %}
            <li><a href="{% url 'register' %}">Registration</a></li>
            {% else %}
            <li><a href="{% url 'player_view' %}">Player View</a></li>
                {% if user.is_superuser %}
            <li><a href="{% url 'dm_control_panel' %}">DM Control Panel</a></li>
            <li><a href="{% url 'admin:index' %}">Admin</a></li>
                {% endif %}
            <li>
                <form method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer; font: inherit;">
                        Logout
                    </button>
                </form>
            </li>
            {% endif %}
        </ul>
    </nav>

    <!-- Page Content -->
    <div>
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
